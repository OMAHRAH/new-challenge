<!DOCTYPE html>
<html>
    <head>
        <title>Day 14 #100DaysOfCode</title>
        <link rel="stylesheet" href="day14.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <h1>CSS FORM</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend> Student Information (Required)</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" min="8" max="14" placeholder="Enter your password" required>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>

                    <label for="matricNo">Matric Number</label>
                    <input type="number" name="matric" id="matricNo" required placeholder="Enter your matric number">

                    <textarea name="experience" id="experience" placeholder="Experience in school so far"></textarea>

                    <button type="submit">Submit</button>

                </fieldset>
                
            </form>
        </main>
    </body>
</html>
